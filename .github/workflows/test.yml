name: Test Package

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # full git history for setuptools-scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync

      - name: Make g-xtb binary executable (before install)
        run: |
          chmod +x vendor/g-xtb/binary/gxtb

      - name: Install package
        run: |
          uv pip install .

      - name: Test water.py example
        run: |
          cd examples
          uv run python water.py

      - name: Test spectroscopy.py example
        run: |
          cd examples
          uv run python spectroscopy.py

      - name: Test standalone installation
        run: |
          # Test that package works without source directory dependency
          python -c "
          import gxtb_ase
          from gxtb_ase import GxTB
          calc = GxTB()
          print(f'Binary path: {calc.binary_path}')
          print(f'Binary exists: {calc.binary_path.exists()}')
          print(f'Parameters path: {calc.parameter_path}')
          print(f'Parameters exist: {calc.parameter_path.exists()}')

          # Verify files are in site-packages, not source
          import site
          site_packages = site.getsitepackages()[0]
          if site_packages in str(calc.binary_path):
              print('✅ Binary is in installed package')
          else:
              print('❌ Binary is NOT in installed package')
              exit(1)
          "

      - name: Check for output files
        run: |
          cd examples
          ls -la *.traj || echo "No trajectory files found"
          ls -la *.log || echo "No log files found"
          ls -la IR/ || echo "No IR directory found"
          ls -la IR/data/ || echo "No IR data files found"
          ls -la IR/plots/ || echo "No IR plot files found"
          ls -la IR/thermochemistry/ || echo "No thermochemistry files found"

name: Test Package

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # full git history for setuptools-scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync

      - name: Install core dependencies explicitly
        run: |
          uv pip install numpy ase

      - name: Make g-xtb binary executable (before install)
        run: |
          chmod +x vendor/g-xtb/binary/gxtb

      - name: Install package
        run: |
          uv pip install .

      - name: Test water.py example
        run: |
          cd examples
          uv run python water.py

      - name: Test spectroscopy.py example
        run: |
          cd examples
          uv run python spectroscopy.py

      - name: Test standalone installation
        run: |
          # Verify vendor files are copied to installed package
          uv run python -c "
          import site
          from pathlib import Path

          site_packages = site.getsitepackages()[0]
          gxtb_package = Path(site_packages) / 'gxtb_ase'

          # Check vendor files exist in installed package
          binary_path = gxtb_package / 'vendor' / 'g-xtb' / 'binary' / 'gxtb'
          param_dir = gxtb_package / 'vendor' / 'g-xtb' / 'parameters'

          if not binary_path.exists():
              print('ERROR: g-xtb binary not found in installed package')
              exit(1)

          if not param_dir.exists():
              print('ERROR: parameters directory not found in installed package')
              exit(1)

          # Check parameter files
          for pf in ['.gxtb', '.eeq', '.basisq']:
              if not (param_dir / pf).exists():
                  print(f'ERROR: Parameter file {pf} missing')
                  exit(1)

          print('SUCCESS: All vendor files properly installed')
          "

      - name: Check for output files
        run: |
          cd examples
          ls -la *.traj || echo "No trajectory files found"
          ls -la *.log || echo "No log files found"
          ls -la IR/ || echo "No IR directory found"
          ls -la IR/data/ || echo "No IR data files found"
          ls -la IR/plots/ || echo "No IR plot files found"
          ls -la IR/thermochemistry/ || echo "No thermochemistry files found"
